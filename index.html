<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Landing Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body Styling */
    body {
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 2rem 0;
      text-align: center;
      position: sticky;
      top: 0;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    /* Navigation */
    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 3rem;
      background: #fff;
    }

    .hero .content {
      max-width: 50%;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .hero button {
      background-color: #2575fc;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .hero button:hover {
      background-color: #6a11cb;
    }

    .hero img {
      max-width: 40%;
      border-radius: 15px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Landing Page</h1>
    <p>Your one-stop solution for web development inspiration!</p>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h2>Build Your Dream Website</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum.</p>
      <button>Get Started</button>
    </div>
    <img src="Harshvardhan landing image page.webp" alt="Landing page">
  </section>

  <footer>
    <p>&copy; Harshvardhan,2025. All Rights Reserved.</p>
  </footer>
</body>
</html>
